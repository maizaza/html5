<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><a href="../work.html">กลับหน้าหลัก</a></h1>
    <form action="../work.html">
        <h3>ชื่อ:</h3>
        <input type="text" id="fname" name="fname" placeholder="ชื่อจริง"><br>
        <h3>นามสกุล:</h3>
        <input type="text" id="lname" name="lname" placeholder="นามสกุล"><br><br>
        <h3>กำลังศึกษาอยู่ระดับชั้นมัธยมศึกษาปีที่:</h3>
        <input list="grade" placeholder="ระดับชั้น">
        <datalist id="grade">
            <option value="6">
            <option value="5">
            <option value="4">
            <option value="3">
            <option value="2">
            <option value="1">
        </datalist>
        <h3>เพศ:</h3>
        <input list="gender" placeholder="เพศ">
        <datalist id="gender">
            <option value="ชาย">
            <option value="หญิง">
            <option value="ไม่ระบุ">
        </datalist>
        <p></p>
        <h3>Username:</h3>
        <input type="text" id="user" name="user" placeholder="ชื่อผู้ใช้">
        <h3>Password:</h3>
        <input type="password" id="pass" name="pass" placeholder="รหัสผ่าน">
        <br><br>
        <input type="submit" value="Submit">
      </form>
</body>
</html>
